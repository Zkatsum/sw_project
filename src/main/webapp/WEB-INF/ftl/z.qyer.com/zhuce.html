            <script>

                function  refresh() {
                     var img=document.getElementById("img");
                    img.src="/code?rand="+Math.random();
                }
                function register() {
                      var userPhone=$("#userPhone").val();
                    var userName=$("#userName").val();
                    var userPassword=$("#userPassword").val();
                    var code=$("#code").val();
                    if(userPhone==""){
                        alert("手机号不能为空");
                        return;
                    }
                    if(userName==""){
                        alert("用户名不能为空");
                        return;
                    }
                    if(userPassword==""){
                        alert("密码不能为空");
                        return;
                    }
                    if(code==""){
                        alert("验证码还没填");
                        return;
                    }



                    $.post("/user/userInsert",{userPhone:userPhone,userName:userName,userPassword,userPassword,code:code},function                       (data) {
                        if(data=="failure"){
                            alert("注册失败")
                            return;
                        }
                        if(data=="codeFailure"){
                             alert("验证码错误");
                            return;
                        }

                        if(data=="success"){
                             alert("注册成功");
                             window.location.href="/user/loginpage";
                        }

                    });

                }


            </script>
